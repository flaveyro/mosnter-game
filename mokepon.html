<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <section id="seleccionar-mascota">

        <h1 class="tittle">MOKEPON! 🔥💧🌏</h1>
        <h2 class="subtitulo">Elige a tu Mascota: </h2>

        <div class="tarjetas">

            <input type="radio" name="mascota" id="hipodoge" />
            <label class="tarjeta-de-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/mokepons_mokepon_hipodoge_attack.webp" alt="Hipodoge">
            </label>

            <input type="radio" name="mascota" id="capipepo" />
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/mokepons_mokepon_capipepo_attack.webp" alt="Capipepo">
            </label>

            <input type="radio" name="mascota" id="ratigueya" />
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.webp" alt="ratigueya">
            </label>
        </div>
        
        <div class="tarjetas">
            <input type="radio" name="mascota" id="lamgostelvis" />
            <label class="tarjeta-de-mokepon" for="lamgostelvis">
                <p>Lamgostelvis</p>
                <img src="./assets/mokepons_mokepon_ Lamgostelvis_attack.png" alt="Lamgostelvis">
            </label>

            <input type="radio" name="mascota" id="tucapalma" />
            <label class="tarjeta-de-mokepon" for="tucapalma">
                <p>Tucapalma</p>
                <img src="./assets/mokepons_mokepon_ Tucapalma_attack.png" alt="Tucapalma">
            </label>

            <input type="radio" name="mascota" id="pydos" />
            <label class="tarjeta-de-mokepon" for="pydos">
                <p>Pydos</p>
                <img src="./assets/mokepons_mokepon_ Pydos_attack.png" alt="Pydos">
            </label>

        </div>
        
        
        <button id="boton-mascota">seleccionar</button>
    </section>
    
    <section id="seleccionar-ataque">
        <h1 class="tittle">MOKEPON! 🔥💧🌏</h1>
        
        <h2 class="subtitulo">Elige tu ataque: </h2>
        
        <div class="tarjetas-ataques">
            <button id="boton-fuego" class="boton-ataques" >Fuego 🔥</button>
            <button id="boton-agua" class="boton-ataques" >Agua 💧</button>
            <button id="boton-tierra" class="boton-ataques" >Tierra 🌏</button>
        </div>

        
        <div id="mensaje">
            <p id="resultado">Mucha Suerte</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>


            
        
        
        <div class="ataques">

            <div>
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p> 
                <div id="ataques-jugador"></div>
            </div>

            <div>
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo"></p> 
                <div id="ataques-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
